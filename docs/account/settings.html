  <div class="layout">
    <aside class="sidebar">
      <h2>User Menu</h2>

        <nav>

            <li><a href="../support/contact.html">Support</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <form action="update_settings.php" method="POST" onsubmit="return validateSettingsForm()">
            <h2>Update Your Account Info</h2>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Kasau John" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required />

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="********"/>

            <label for="theme">Preferred Theme</label>
            <select id="theme" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>

            <button type="submit">Save Changes</button>
          </form>
        </section>

    </div>
  </div>

  <!-- JS Validation -->
  <script>
    function validateSettingsForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password && password.length < 6) {
        alert('Password must be at least 6 characters.');
        return false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true;
    }
  </script>
